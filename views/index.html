{% extends "layout.html" %} {% block content %}
<h3>Add a Story</h3>
<hr>
<form method="POST" enctype="multipart/form-data" action="/">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Name of assignment</label>
        <div class="col-sm-10">
            <input name="title" type="text" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">Class</label>
        <div class="col-sm-10">
            <textarea name="content"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="interviewee" class="col-sm-2 control-label">Professor name</label>
        <div class="col-sm-10">
            <input name="interviewee" type="text" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="author" class="col-sm-2 control-label">Your name</label>
        <div class="col-sm-10">
            <input name="author" type="text" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="picture" class="col-sm-2 control-label">Assignment file</label>
        <div class="col-sm-10">
            <input name="picture" type="file" class="form-control" />
        </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">submit</button>
    </div>
</form>
{% endblock %}
